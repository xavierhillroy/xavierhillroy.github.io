<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradient for sky -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FF8E53;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA07A;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FFB347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for water -->
    <linearGradient id="waterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#44A08D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F4C75;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pattern for pixelated effect -->
    <pattern id="pixelPattern" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="8" height="8" fill="rgba(255,255,255,0.02)"/>
    </pattern>
  </defs>
  
  <!-- Sky with sunset gradient -->
  <rect width="100%" height="60%" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="400" cy="180" r="80" fill="#FFD700" opacity="0.9">
    <animate attributeName="r" values="80;85;80" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sun glow -->
  <circle cx="400" cy="180" r="100" fill="#FFD700" opacity="0.3">
    <animate attributeName="r" values="100;105;100" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Ocean waves - pixelated style -->
  <g opacity="0.8">
    <!-- Wave 1 -->
    <path d="M0 360 Q200 340 400 360 T800 360 L800 600 L0 600 Z" fill="url(#waterGradient)"/>
    <!-- Wave 2 -->
    <path d="M0 390 Q150 375 300 390 T600 390 T800 390 L800 600 L0 600 Z" fill="#44A08D" opacity="0.7"/>
    <!-- Wave 3 - pixel style ripples -->
    <path d="M0 420 Q100 410 200 420 Q300 430 400 420 Q500 410 600 420 Q700 430 800 420 L800 600 L0 600 Z" fill="#0F4C75" opacity="0.5"/>
  </g>
  
  <!-- Pixelated wave details -->
  <g opacity="0.3">
    <rect x="50" y="360" width="6" height="4" fill="#FFFFFF"/>
    <rect x="150" y="365" width="6" height="4" fill="#FFFFFF"/>
    <rect x="250" y="360" width="6" height="4" fill="#FFFFFF"/>
    <rect x="350" y="365" width="6" height="4" fill="#FFFFFF"/>
    <rect x="450" y="360" width="6" height="4" fill="#FFFFFF"/>
    <rect x="550" y="365" width="6" height="4" fill="#FFFFFF"/>
    <rect x="650" y="360" width="6" height="4" fill="#FFFFFF"/>
    <rect x="750" y="365" width="6" height="4" fill="#FFFFFF"/>
    
    <rect x="100" y="390" width="5" height="3" fill="#FFFFFF"/>
    <rect x="300" y="395" width="5" height="3" fill="#FFFFFF"/>
    <rect x="500" y="390" width="5" height="3" fill="#FFFFFF"/>
    <rect x="700" y="395" width="5" height="3" fill="#FFFFFF"/>
  </g>
  
  <!-- Subtle pixel pattern overlay -->
  <rect width="100%" height="100%" fill="url(#pixelPattern)" opacity="0.1"/>
</svg>

