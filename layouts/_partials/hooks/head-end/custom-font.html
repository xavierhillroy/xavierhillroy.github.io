<!-- Custom Font Styles -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --font-family-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  }
  
  * {
    font-family: var(--font-family-sans) !important;
  }
  
  body {
    font-family: var(--font-family-sans) !important;
    font-weight: 400;
    letter-spacing: -0.01em;
  }
  
  h1, h2, h3, h4, h5, h6 {
    font-family: var(--font-family-sans) !important;
    font-weight: 600;
    letter-spacing: -0.02em;
  }
  
  .font-sans, [class*="font-"] {
    font-family: var(--font-family-sans) !important;
  }
  
  /* Pokemon-style sunset ocean background - apply to homepage only */
  body[data-page-type="landing"],
  body:has([class*="landing"]),
  body:has([class*="resume-biography"]),
  html body {
    background-image: url('/pokemon-sunset-bg.svg') !important;
    background-size: cover !important;
    background-position: center center !important;
    background-attachment: fixed !important;
    background-repeat: no-repeat !important;
    min-height: 100vh !important;
    background-color: transparent !important;
  }
  
  /* Remove default backgrounds to show custom background */
  [class*="hbx-bg-gradient"],
  [class*="bg-gradient"],
  body[class*="gradient"],
  [class*="resume-biography"][class*="hbx-bg-gradient"] {
    background: transparent !important;
    background-image: none !important;
  }
  
  /* Override any section backgrounds on homepage - make them translucent */
  [class*="resume-biography"],
  [class*="resume-biography-3"] {
    background: rgba(255, 255, 255, 0.85) !important;
    backdrop-filter: blur(12px) !important;
    -webkit-backdrop-filter: blur(12px) !important;
    border-radius: 16px !important;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08) !important;
    margin: 1rem !important;
    padding: 2rem !important;
  }
  
  /* Make sure homepage sections are translucent */
  [data-page-type="landing"] [class*="section"],
  [data-page-type="landing"] section {
    background: rgba(255, 255, 255, 0.85) !important;
    backdrop-filter: blur(12px) !important;
    -webkit-backdrop-filter: blur(12px) !important;
    border-radius: 16px !important;
    margin: 1rem auto !important;
    padding: 2rem !important;
  }
  
  /* Ensure content readability with subtle overlay */
  main, [class*="container"], [class*="content"] {
    position: relative;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 12px;
    margin: 2rem auto;
    padding: 2rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
  }
  
  /* Make resume-biography section transparent with backdrop blur */
  [class*="resume-biography"] {
    background: rgba(255, 255, 255, 0.9) !important;
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  }
  
  /* Publications section */
  section[class*="collection"],
  [class*="publications"] {
    background: rgba(255, 255, 255, 0.9) !important;
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 2rem;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  }
</style>
