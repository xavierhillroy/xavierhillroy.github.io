<!-- Custom Font Styles -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --font-family-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  }
  
  * {
    font-family: var(--font-family-sans) !important;
  }
  
  body {
    font-family: var(--font-family-sans) !important;
    font-weight: 400;
    letter-spacing: -0.01em;
  }
  
  h1, h2, h3, h4, h5, h6 {
    font-family: var(--font-family-sans) !important;
    font-weight: 600;
    letter-spacing: -0.02em;
  }
  
  .font-sans, [class*="font-"] {
    font-family: var(--font-family-sans) !important;
  }
  
  /* Hide icons next to section headings */
  .resume-biography-3 h2 svg,
  .resume-biography-3 h3 svg,
  .resume-biography-3 h4 svg,
  .resume-biography-3 h2 i,
  .resume-biography-3 h3 i,
  .resume-biography-3 h4 i,
  .resume-biography-3 h2 [class*="icon"],
  .resume-biography-3 h3 [class*="icon"],
  .resume-biography-3 h4 [class*="icon"],
  section h2 svg,
  section h3 svg,
  section h4 svg,
  section h2 i,
  section h3 i,
  section h4 i,
  section h2 [class*="icon"],
  section h3 [class*="icon"],
  section h4 [class*="icon"],
  [class*="biography"] h2 svg,
  [class*="biography"] h3 svg,
  [class*="biography"] h4 svg {
    display: none !important;
  }
  
  /* Hide icon containers/wrappers next to headings */
  .resume-biography-3 h2 > *:first-child:has(svg),
  .resume-biography-3 h3 > *:first-child:has(svg),
  .resume-biography-3 h4 > *:first-child:has(svg),
  section h2 > *:first-child:has(svg),
  section h3 > *:first-child:has(svg),
  section h4 > *:first-child:has(svg),
  [class*="biography"] h2 > *:first-child:has(svg),
  [class*="biography"] h3 > *:first-child:has(svg),
  [class*="biography"] h4 > *:first-child:has(svg) {
    display: none !important;
  }
  
  /* Hide icons that are siblings of text in headings */
  .resume-biography-3 h2 svg + *,
  .resume-biography-3 h3 svg + *,
  .resume-biography-3 h4 svg + * {
    /* Keep text, this is just to ensure icons are hidden */
  }
  
  /* Hide Hugo Blox branding badge/notification - specifically ID card icon badge */
  /* Only target fixed/floating badges, buttons, or links with the ID card icon */
  button:has(svg path[d*="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25"]),
  a:has(svg path[d*="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25"]),
  [class*="fixed"]:has(svg path[d*="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25"]),
  [class*="absolute"]:has(svg path[d*="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25"]),
  [class*="blox-badge"]:has(svg path[d*="M15 9h3.75"]),
  [class*="hbx-badge"]:has(svg path[d*="M15 9h3.75"]),
  [id*="blox-badge"]:has(svg path[d*="M15 9h3.75"]),
  [id*="hbx-badge"]:has(svg path[d*="M15 9h3.75"]) {
    display: none !important;
    visibility: hidden !important;
    opacity: 0 !important;
    pointer-events: none !important;
  }
</style>
