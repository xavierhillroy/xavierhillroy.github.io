<!-- Custom Font Styles -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --font-family-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  }
  
  * {
    font-family: var(--font-family-sans) !important;
  }
  
  body {
    font-family: var(--font-family-sans) !important;
    font-weight: 400;
    letter-spacing: -0.01em;
  }
  
  h1, h2, h3, h4, h5, h6 {
    font-family: var(--font-family-sans) !important;
    font-weight: 600;
    letter-spacing: -0.02em;
  }
  
  .font-sans, [class*="font-"] {
    font-family: var(--font-family-sans) !important;
  }
  
  /* Hide footer completely */
  footer,
  [class*="footer"],
  a[href*="hugoblox.com"],
  a[href*="hugoblox.com"] *,
  button[href*="hugoblox.com"] {
    display: none !important;
    visibility: hidden !important;
  }
  
  /* Hide Hugo Blox footer branding text and button */
  footer a,
  footer button,
  [class*="footer"] a,
  [class*="footer"] button {
    display: none !important;
    visibility: hidden !important;
  }
  
  /* Remove clickability from publication titles - make them non-clickable */
  /* But allow DOI and other external links to remain clickable */
  [class*="publication"] a[href*="/publications/"],
  [class*="citation"] a[href*="/publications/"],
  a[href*="/publications/"][href*="enhancing-jpeg-xl"] {
    pointer-events: none !important;
    cursor: default !important;
    text-decoration: none !important;
    color: inherit !important;
  }
  
  /* Remove hover effects from publication title links */
  [class*="publication"] a[href*="/publications/"]:hover,
  [class*="citation"] a[href*="/publications/"]:hover {
    text-decoration: none !important;
    color: inherit !important;
  }
  
  /* Keep DOI links clickable - allow links to doi.org, dx.doi.org, or with doi in them */
  a[href*="doi.org"],
  a[href*="dx.doi.org"],
  a[href*="doi:"],
  a[title*="DOI"],
  a[aria-label*="DOI"],
  button[aria-label*="DOI"] {
    pointer-events: auto !important;
    cursor: pointer !important;
    text-decoration: underline !important;
  }
  
  /* Hide the cite button specifically */
  button[title*="Cite"],
  button[title*="cite"],
  button[aria-label*="Cite"],
  button[aria-label*="cite"],
  a[title*="Cite"],
  a[title*="cite"],
  a[aria-label*="Cite"],
  a[aria-label*="cite"] {
    display: none !important;
    visibility: hidden !important;
  }
</style>
