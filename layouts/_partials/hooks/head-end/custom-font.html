<!-- Custom Font Styles -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --font-family-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  }
  
  * {
    font-family: var(--font-family-sans) !important;
  }
  
  body {
    font-family: var(--font-family-sans) !important;
    font-weight: 400;
    letter-spacing: -0.01em;
  }
  
  h1, h2, h3, h4, h5, h6 {
    font-family: var(--font-family-sans) !important;
    font-weight: 600;
    letter-spacing: -0.02em;
  }
  
  .font-sans, [class*="font-"] {
    font-family: var(--font-family-sans) !important;
  }
  
  /* Hide footer completely */
  footer,
  [class*="footer"],
  a[href*="hugoblox.com"],
  a[href*="hugoblox.com"] *,
  button[href*="hugoblox.com"] {
    display: none !important;
    visibility: hidden !important;
  }
  
  /* Hide Hugo Blox footer branding text and button */
  footer a,
  footer button,
  [class*="footer"] a,
  [class*="footer"] button {
    display: none !important;
    visibility: hidden !important;
  }
  
  /* Remove clickability from publications - make them non-clickable */
  [class*="publication"] a,
  [class*="citation"] a,
  [data-publication] a,
  a[href*="/publications/"] {
    pointer-events: none !important;
    cursor: default !important;
    text-decoration: none !important;
    color: inherit !important;
  }
  
  /* Remove hover effects from publication links */
  [class*="publication"] a:hover,
  [class*="citation"] a:hover,
  a[href*="/publications/"]:hover {
    text-decoration: none !important;
    color: inherit !important;
  }
</style>
