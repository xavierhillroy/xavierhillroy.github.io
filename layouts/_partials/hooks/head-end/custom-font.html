<!-- Custom Font Styles -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --font-family-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  }
  
  * {
    font-family: var(--font-family-sans) !important;
  }
  
  body {
    font-family: var(--font-family-sans) !important;
    font-weight: 400;
    letter-spacing: -0.01em;
  }
  
  h1, h2, h3, h4, h5, h6 {
    font-family: var(--font-family-sans) !important;
    font-weight: 600;
    letter-spacing: -0.02em;
  }
  
  .font-sans, [class*="font-"] {
    font-family: var(--font-family-sans) !important;
  }
  
  /* Hide icons next to section headings */
  .resume-biography-3 h2 svg,
  .resume-biography-3 h3 svg,
  .resume-biography-3 h4 svg,
  .resume-biography-3 h2 i,
  .resume-biography-3 h3 i,
  .resume-biography-3 h4 i,
  .resume-biography-3 h2 [class*="icon"],
  .resume-biography-3 h3 [class*="icon"],
  .resume-biography-3 h4 [class*="icon"],
  section h2 svg,
  section h3 svg,
  section h4 svg,
  section h2 i,
  section h3 i,
  section h4 i,
  section h2 [class*="icon"],
  section h3 [class*="icon"],
  section h4 [class*="icon"],
  [class*="biography"] h2 svg,
  [class*="biography"] h3 svg,
  [class*="biography"] h4 svg {
    display: none !important;
  }
  
  /* Hide icon containers/wrappers next to headings */
  .resume-biography-3 h2 > *:first-child:has(svg),
  .resume-biography-3 h3 > *:first-child:has(svg),
  .resume-biography-3 h4 > *:first-child:has(svg),
  section h2 > *:first-child:has(svg),
  section h3 > *:first-child:has(svg),
  section h4 > *:first-child:has(svg),
  [class*="biography"] h2 > *:first-child:has(svg),
  [class*="biography"] h3 > *:first-child:has(svg),
  [class*="biography"] h4 > *:first-child:has(svg) {
    display: none !important;
  }
  
  /* Hide icons that are siblings of text in headings */
  .resume-biography-3 h2 svg + *,
  .resume-biography-3 h3 svg + *,
  .resume-biography-3 h4 svg + * {
    /* Keep text, this is just to ensure icons are hidden */
  }
  
  /* Hide Hugo Blox branding badge/notification */
  [class*="blox-badge"],
  [class*="hbx-badge"],
  [class*="hugo-blox-badge"],
  [id*="blox-badge"],
  [id*="hbx-badge"],
  [id*="hugo-blox-badge"],
  [data-blox-badge],
  .blox-badge,
  .hbx-badge,
  a[href*="hugoblox.com"]:has(svg),
  a[href*="hugoblox.com"]:has([class*="icon"]),
  /* Hide fixed/floating circular badges with ID card icons */
  [class*="fixed"]:has(svg[class*="id-card"]),
  [class*="fixed"]:has([class*="icon"][class*="id"]),
  button[class*="fixed"]:has(svg),
  a[class*="fixed"]:has(svg),
  /* Hide any circular purple/indigo badges */
  [class*="rounded-full"][class*="bg-purple"],
  [class*="rounded-full"][class*="bg-indigo"],
  [style*="border-radius: 50%"][style*="purple"],
  [style*="border-radius: 50%"][style*="indigo"] {
    display: none !important;
    visibility: hidden !important;
    opacity: 0 !important;
    pointer-events: none !important;
  }
</style>
